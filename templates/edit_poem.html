<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Редактировать Стих</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-color: #38bdf8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            color: #374151;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen p-4 sm:p-8 flex items-center justify-center">

    <div class="w-full max-w-xl bg-white rounded-xl shadow-2xl p-6 sm:p-10 border border-gray-200">

        <h1 class="text-3xl font-extrabold text-gray-800 text-center mb-6">
            Редактировать: "{{ poem.title }}" ✏️
        </h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="mb-6 p-4 rounded-lg text-center">
            {% for category, message in messages %}
            <p class="font-semibold text-sm"
                style="color: {{ 'green' if category == 'success' else 'red' }}; background-color: {{ '#ecfdf5' if category == 'success' else '#fee2e2' }}; padding: 8px; border-radius: 4px;">
                {{ message }}
            </p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('edit_poem', title=poem.title) }}">

            <div class="mb-4">
                <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Название стиха</label>
                <input type="text" id="title" name="title" value="{{ poem.title }}" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-sky-500 focus:border-sky-500 transition duration-150">
            </div>

            <div class="mb-4">
                <label for="author" class="block text-sm font-medium text-gray-700 mb-1">Автор</label>
                <input type="text" id="author" name="author" value="{{ poem.author }}" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-sky-500 focus:border-sky-500 transition duration-150">
            </div>

            <div class="mb-6">
                <label for="text" class="block text-sm font-medium text-gray-700 mb-1">Текст стиха</label>
                <textarea id="text" name="text" rows="10" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-sky-500 focus:border-sky-500 transition duration-150">{{ poem.text }}</textarea>
            </div>

            <button type="submit"
                class="w-full bg-sky-500 hover:bg-sky-600 text-white font-semibold py-3 rounded-lg transition-colors duration-200 shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">
                Сохранить изменения
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{{ url_for('index') }}"
                class="text-sky-600 hover:text-sky-800 text-sm font-medium transition-colors">
                ← Вернуться на главную
            </a>
        </div>

    </div>

</body>

</html>
